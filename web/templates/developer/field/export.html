<title>添加地址 - 地址管理 </title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

</head>
<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-url-add">
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>字段中文名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="field_cn" name="field_cn" disabled="disabled">
				<input type="hidden" class="input-text" value="" placeholder="" id="id" name="id">
				<input type="hidden" class="input-text" value="" placeholder="" id="insertTable" name="insertTable">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>字段名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="field_en" name="field_en" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>字段表达式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="field_exp" name="field_exp" disabled="disabled">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="description" name="description">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>长度：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="field_length" name="field_length">
			</div>
		</div>
		<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>-->
			<!--<div class="formControls col-xs-8 col-sm-9">-->
				<!--<input type="text" class="input-text" value="$data.field_type" placeholder="" id="field_type" name="field_type">-->
			<!--</div>-->
		<!--</div>-->
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3">字段类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="field_type" size="1">
					<option value="varchar">varchar</option>
					<option value="integer">integer</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3">所属地址：</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<!--<input type="hidden" name="url_config_id" id="url_config_id">-->
				<input type="text" class="input-text" onclick="parent.admin_edit('地址选择','/singlelist/url','1000','400')" value="" placeholder=""  name="url_config_id" id="url_config_id">
				<span id="url_config_info"></span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="saveBtn" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script>
    jQuery.noConflict();
</script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.page.js"></script>
<script type="text/javascript">
var chooseUrlId = null;
function setSelectInfo(id,name,desc){
	jQuery("#url_config_info").text(name+"("+desc+")");
	jQuery("#url_config_id").val(id);
}
function list_check(title,url,w,h){
   var obj =  layer_show(title,url,w,h);
   console.log(obj);
   return obj;
}
jQuery(function(){
	jQuery('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	jQuery("#form-url-add").validate({
		rules:{
			name:{
				required:true,
				minlength:4,
				maxlength:16
			},
			field_en:{
				required:true,
				isPwd:true,
			},
			field_length:{
				required:true,
				isInteger:true
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			jQuery(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.jQuery('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	jQuery("#saveBtn").click(function () {
		jQuery.ajax({
		    url:"/data",
			type:'post',
			dataType:'json',
			data:jQuery("#form-url-add").serialize(),
			success:function (res) {
		        parent.reload()
            }
		})
    });
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
