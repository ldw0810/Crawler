<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-url-add" style="margin-left: 200px;">
        <div class="row cl">
            <div class="col-xs-12 col-sm-6">
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>字段名称：</label>
                    <div class="formControls col-xs-5 col-sm-4">
                        <input type="text" name="name" class="input-text" maxlength="15" placeholder="请填写字段名称" aria-required="true">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-3">内容来源：</label>
                    <div class="formControls col-xs-5 col-sm-4">
                        <input type="text" name="url" class="input-text" placeholder="请填写内容来源" aria-required="true">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-3"><span class="c-red"></span>类型：</label>
                    <div class="formControls col-xs-5 col-sm-4">
               <span>
                    <select class="select" name="grapInterval" style="width: 200px;padding: 4px 5px;">
                        <option value="1">文本</option>
                        <option value="2">列表</option>
                        <option value="3">ajax请求</option>
                        <option value="4">A标签</option>
                        <option value="5">参数地址</option>
                        <option value="6">图片</option>
                    </select>
                </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-3">cssPath：</label>
                    <div class="formControls col-xs-5 col-sm-4">
                        <input type="text" name="url" class="input-text" placeholder="请填写cssPath" aria-required="true">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-3">xPATH：</label>
                    <div class="formControls col-xs-5 col-sm-4">
                        <input type="text" name="url" class="input-text" placeholder="请填写xPATH" aria-required="true">
                    </div>
                </div>
            </div>
        </div>


        <div class="row cl">
            <span class="col-xs-1 col-sm-1 col-xs-offset-1 col-sm-offset-1">
