{% extends "index.html" %}
{% block use_list %}
<div class="dislpayArrow hidden-xs">
	<a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a>
</div>
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>
		<a style="text-decoration: none" onclick="reflash()">首页</a>
		<span class="c-gray en">&gt;</span>
		<a style="text-decoration: none" onclick="reflash()">任务管理</a>
         <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
               href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i>
         </a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				<input type="text" id="input-text" class="input-text" style="width:500px" placeholder="输入任务名称" name="">
				<button type="submit" class="btn btn-success radius" id="" name="" onclick="search()"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
			</div>
			<div class="text-c state ">
				<div style="width:620px;height: 30px;text-align: left;margin:0 auto;">
					<span class="c-gray en methodAndState">采集周期:</span>
						<ul class="navBar_under navBar_under_front">
							<li value= "-1" class="check">全部</li>
							<li value = "1">按次</li>
							<li value = "2">周期</li>
						</ul>

					<span class="c-gray en methodAndState">状态:</span>
						<ul class="navBar_under navBar_under_li">
							<li value="-1" class="check">全部</li>
							<li value="1">运行中</li>
							<li value="2">暂停中</li>
							<li value="3">失败</li>
							<li value="4">已完成</li>
							<li value="0">未运行</li>
						</ul>
					</div>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a href="/use/customAdd.html"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加任务</a>
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				</span>
			</div>
			<table class="table table-border table-bordered table-bg table-hover table-striped">
				<thead>
					<tr>
						<th scope="col" colspan="13">任务列表</th>
					</tr>
					<tr class="text-c">
						<th width="30"><input  type="checkbox" name="wholeCheckBox" id="wholeCheckBox_title" index="0" value="wholeCheckBox"></th>
						<th width="200">任务名称</th>
						<th width="250">URL</th>
						<th width="100">类型</th>
						<th width="130" >当前状态</th>
						<th width="150">采集周期</th>
						<th width="150">采集间隔</th>
						<th width="200">模板名称</th>
                        <th width="100">内容类型</th>
						<th width="150">创建时间<a class="PX" type="Z" onclick="tableSort()"><i class="Hui-iconfont">&#xe6d6;</i></a></th>
						<th width="150">最近执行时间<a class="PX_1" type="Z" onclick="tableSort_1()"><i class="Hui-iconfont">&#xe6d6;</i></a></th>
						<th width="300">操作</th>
					</tr>
				</thead>
				<tbody id="tbodyl">
					<tr class="text-c">
							<td><input type="checkbox" onclick="check_input(this)" id="">
								<input type="hidden" value="$data.id" name="id">
							</td>
							<td class="name"></td>
							<td></td>
							<td class="" ></td>
							<td class="td-status"></td>
							<td class=""></td>
							<td></td>
							<td></td>
                            <td></td>
							<td></td>
							<td></td>
							<td class="td-manage"></td>
						</tr>
				</tbody>
			</table>
		</article>
		<div  class="text-c pagebutton" style="margin-top: 15px">
			<div id="Pagination" class="pagination"></div>
		</div>
	</div>
</section>
